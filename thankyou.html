<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .thank-you-container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #f4a106;
            text-align: center;
            padding: 20px;
            background-color: rgba(4, 0, 0, 0.5); 
            box-sizing: border-box;
        }

        .thank-you-container h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeIn 2s ease-in-out;
        }

        .thank-you-container p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-bg">
        <source src="../img/bg666.mp4" type="video/mp4">
    </video>


    <div class="thank-you-container">
        <h1>Thank You ‚ù§Ô∏è</h1>
        <p>Your order has been successfully placed.</p>
        <p>Feel free to revisit our website for more delicious options!</p>
        <p>count your calories üòä</p>
    </div>
</body>
</html>
